{% extends "art/base.html" %}

{% block title %}Contact Page{% endblock title %}

{% block content %}
<main class="main-structure primary-color-bg">
  <div class="light-form">
    <h2 class="align-center">Send Us A Message</h2>

  {% if submitted %}
    <p class="align-center">
    Your message was submitted successfully. Thank you.
    </p>
  {% else %}
    <form method="post">
      {% csrf_token %}
    <table class="align-table">
      {{ form.as_table }}
      <tr>
        <td colspan="2" align="center">
          <a href="{% url 'home' %}" class="light-button">Cancel</a>
          <input id="" type="submit" value="Send" class="green-button">
        </td>
      </tr>
    </table>
    </form>
  </div>
</main>
  {% endif %}
{% endblock content %}
