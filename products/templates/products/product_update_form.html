{% extends "art/base.html" %}

{% block title %}Art Update{% endblock title %}

{% block content %}
<main class="main-structure primary-color-bg">
  <div class="light-form">
    <h2 class="align-center">Update Art</h2>
    <form method="post">
      {% csrf_token %}
      <table class="align-table">
        {{ form.as_table }}
        <tr>
          <td colspan="2" align="center">
            <a href="{% url 'products:product-detail' product_update.id %}"
              class="light-button">Cancel</a>
            <input type="submit" value="Update" class="light-button">
          </td>
        </tr>
      </table>
    </form>
  </div>
</main>
{% endblock content %}
