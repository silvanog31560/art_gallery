{% extends "art/base.html" %}

{% block title %}Review Update{% endblock title %}

{% block content %}
<main class="main-structure primary-color-bg">
  <div class="light-form">
    <h2 class="align-center">Update Review</h2>

    {% if request.user != review_update.user %}
      <h2 class="align-center">Review not found!</h2>
    {% else %}
      <form method="post">
        {% csrf_token %}
        <table class="align-table">
          {{ form.as_table }}
          <tr>
            <td colspan="2" align="center">
              <a href="{% url 'reviews:reviews-list' %}"
                class="light-button">Cancel</a>
                <input type="submit" value="Update" class="light-button">
            </td>
          </tr>
        </table>
      </form>
    {% endif %}
  </div>
</main>
{% endblock content %}
