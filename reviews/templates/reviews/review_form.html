{% extends "art/base.html" %}

{% block title %}Leave a Review{% endblock title %}
{% block styles %}{% endblock styles %}

{% block content %}
<main class="main-structure primary-color-bg">
  <div class="light-form">
    <h2 class="align-center">Leave a Review</h2>
  <form method="post">
    {% csrf_token %}
  <table class="align-table">
    {{ form.as_table }}
    <tr>
      <td colspan="2" align="center">
        <a href="{% url 'reviews:reviews-list' %}"class="light-button">Cancel</a>
        <input id="" type="submit" value="Add" class="green-button">
      </td>
    </tr>
  </table>
  </form>
{% endblock content %}
